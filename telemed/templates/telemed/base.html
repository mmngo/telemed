{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>TELEMED</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">

		<!-- css -->
		<link rel="stylesheet" href="{% static '/style.css' %}">
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<!-- arrow icon -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

	</head>

	<body class="bg">

		<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler1" aria-controls="navbarToggler1" aria-expanded="false" aria-label="Toggle navigation">
				<span role="button" ><i class="fa fa-bars" aria-hidden="true"></i></span>
			</button>
			
			<a class="navbar-brand" href="{% url 'homepage' %}">TELEMED</a>

			<div class="collapse navbar-collapse" id="navbarToggler1">
			    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				    <li class="nav-item ">
				        <a class="nav-link" href="{% url 'homepage' %}">Home <span class="sr-only">(current)</span></a>
				    </li>
				    <li class="nav-item ">
				        <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
				    </li>
				    <li class="nav-item">
				        <a class="nav-link" href="#">Contact Us</a>
				    </li>
			    </ul>
			</div>
		</nav>

		<br>

		{% if messages %}
		    {% for message in messages %}
		    <div class="alert alert-{{ message.tags }}">
		        {{ message }} &emsp;
		        <span class="closebtn">&times;</span>  
		    </div>
		    {% endfor %}
		{% endif %}

		{% block content %} {% endblock %}
		
	</body>

	<script>
		// close button for alert messages
		var close = document.getElementsByClassName("closebtn");
		var i;

		for (i = 0; i < close.length; i++) {
			close[i].onclick = function(){
			var div = this.parentElement;
			div.style.opacity = "0";
			setTimeout(function(){ div.style.display = "none"; }, 600);
			}
		}
	</script>

</html>
