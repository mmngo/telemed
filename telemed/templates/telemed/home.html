{% extends "telemed/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <form method="POST">
    {% csrf_token %}

        <div class="login-form-box">

            <div class="container">

                {% if error_message %}
                <div class="text-center" style="background-color: #ffa5a1; color: #b42033; border-radius: 2px; border: 1px solid #b42033;">
                    {{ error_message }}<span class="closebtn" style="margin-right: 10px;">&times;</span>  
                </div>
                {% endif %}

                <h3 class="login-title"> ACCOUNT LOGIN </h3>

                <div class="form-group">
                    <label class = "input_labels_login" for = "input">Email </label>
                    <input type="email" name="email" class="form-control" id = "emailLogPage" placeholder = "Enter your email">
                </div>
                <div class="form-group">
                    <label class = "input_labels_login" for = "input">Password </label>
                    <input type = "password" name="password" class = "form-control" id = "passwordLogPage" placeholder = "Enter your password">
                    <a href="#" style="font-size: 12px;"> Forgot Password?</a>
                </div>
                

                <div class="col-md-12 text-center">
                    <button type="submit" class="login-btn">Log In</button>
                </div>
            </div> <!-- end of container -->

        </div> <!-- end of login-form-content -->

    </form> <!-- end of form -->            
</div>

<!--Register buttons-->
<div class="container">
    <div class = "ask-register-box">
        <p class="ask_acct"> Don't have an account?</p>
        <div class="text-center">
            <a href="{% url 'physician_registration'%}" class="btn-register">I'm a Physician </a>
            <a href="{% url 'patient_registration'%}" class="btn-register">I'm a Patient </a>
        </div>
    </div>
</div>


{% endblock content %}
